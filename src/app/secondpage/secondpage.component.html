<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MyApp</title>
 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.min.js"></script> -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  
</head>
<body>
<div class="container text-center ">
  <div class="row padlr">
    <div class="col-sm-12  ">
    <p class="q2 text-center">Q</p>
    <p class="q23 text-center frmpad ">Please confirm or edit your contact information, so that we can notify you when you are approved for our BETA!</p>
     <hr>
     <br>
     <form #userform="ngForm" (ngSubmit)="onSubmit(userform.value)" method="post" ngNativeValidate>
        <div class="form-group frmpad"> 
            <label for="full_name_id" class="control-label">NAME</label>
            <input type="text" class="form-control frm1" name="name" [ngModel]="myname"  required readonly >
          </div>
          
          <div class="form-group frmpad"> 
              <label for="full_name_id" class="control-label">EMAIL ADDRESS</label>
              <input type="text" class="form-control frm1" name="email" [ngModel]="myemail" required readonly >
            </div>

            <div class="form-group frmpad"> 
                <label for="full_name_id" class="control-label">PHONE NUMBER</label>
                <input type="text" class="form-control frm1" name="phone"  min="10" required ngModel placeholder="Type a phone number" >
              </div>
              <br><br>
              <hr>
              <button class="btn btn-square btn-lg btn-ghost-green qwer" type="submit">SIGN UP</button>
     </form>
  </div>
</div>
</div>
</body>
</html>
